name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Build project
        working-directory: client
        run: npm run build

      - name: Lint code
        working-directory: client
        run: npm run lint
