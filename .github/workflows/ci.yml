name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - '**'  # Triggers on all branches for pull requests
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly specify Node.js 20

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Build project
        working-directory: client
        run: npm run build

      - name: Lint code
        working-directory: client
        run: npm run lint
